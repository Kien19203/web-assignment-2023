<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="wrapper">
    <form action="">
        <h3>Contact Us</h3>
        <div class="input-bound">
            <span>FULL NAME <sup>*</sup></span>
            <div class="input-box">
                <input type="text"
                       placeholder="Enter Your Name" required>


            </div>
        </div>
        <div class="input-bound" id="wrap-input">
        <div class="input-bound-left">
            <span>EMAIL <sup>*</sup></span>
            <div class="input-box">
                <input type="text"
                       placeholder="Enter Your Email" required>
            </div>
        </div>

        <div class="input-bound-right">
            <span>PHONE<sup>*</sup> </span>
            <div class="input-box">
                <input type="text"
                       placeholder="Enter Number Phone" required>
            </div>
        </div>
</div>
        <div class="input-bound">
            <span>NEEDED SERVICES<sup>*</sup></span>
            <div class="input-box">
                <input type="text"
                       placeholder="Please Chooses" required>
            </div>
        </div>
        <div class="input-bound">
            <span>MESSAGE</span>
            <div class="input-box">
                <input type="te "
                       placeholder="Your message here..." required>
            </div>
        </div>

        <button type="submit" class="btn">Submit</button>

    </form>


</div>

</body>
</html>
